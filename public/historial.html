<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Dispositivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Historial</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="historial.html">Historial</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Historial de Dispositivos</h2>

    <table class="table table-bordered" id="tablaHistorial">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Precio</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas dinámicas del historial -->
      </tbody>
    </table>

    <a href="index.html" class="btn btn-secondary mt-2">Regresar al Inventario</a>
  </div>

  <script>
    // Obtener el historial completo de dispositivos
    async function obtenerHistorial() {
      const response = await fetch('/historial');
      const dispositivos = await response.json();

      const tbody = document.querySelector('#tablaHistorial tbody');
      tbody.innerHTML = ''; // Limpiar la tabla

      dispositivos.forEach(dispositivo => {
        const fila = `
          <tr>
            <td>${dispositivo.Id}</td>
            <td>${dispositivo.Nombre}</td>
            <td>${dispositivo.Marca}</td>
            <td>${dispositivo.Modelo}</td>
            <td>$${dispositivo.Precio.toFixed(2)}</td>
            <td>${dispositivo.Estado}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', fila);
      });
    }

    // Inicializar el historial al cargar la página
    document.addEventListener('DOMContentLoaded', obtenerHistorial);
  </script>
</body>
</html>
